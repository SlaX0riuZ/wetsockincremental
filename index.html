<!DOCTYPE html>
<html lang="en">
<head> <!-- page information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" href="style.css">
</head>
<body> <!-- actual page elements -->
    <div id="main" class="center">
        <div id="mainL" class="lefthalf">
            <!-- left side || buy fresh socks from the store -->
        </div>
        <div id="mainR" class="righthalf">
            <!-- right side || douse socks in water -->
            <button onclick="incrementPoints()">Douse a sock in water.</button>
            <p id="wetsocknum"></p>
        </div>
    </div>
    <div id="secondary" class="center">
        <button id='hidebutton' onclick="hideDiv('main')">hide the number go up button</button> <br>
        <button id='showbutton' onclick="showDiv('main')">show the number go up button</button> <br>
        <button id='resetbutton' onclick="resetPoints()">reset point count</button>
    </div>
    <script src="script.js"></script> <!-- put this at the bottom right before /body -->
</body>
</html>
